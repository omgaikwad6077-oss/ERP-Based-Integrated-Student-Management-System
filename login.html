<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nexus Academy</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --accent: #FFD166;
            --dark: #0B0B2B;
            --light: #F8F9FA;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.05), rgba(255, 101, 132, 0.05));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            animation: fadeIn 0.8s ease-out;
        }

        .profile-selector {
            flex: 1;
            padding: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .profile-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            padding: 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            backdrop-filter: blur(5px);
        }

        .profile-option:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .profile-option.active {
            background: white;
            color: var(--primary);
            border-color: white;
        }

        .profile-option i {
            font-size: 1.5rem;
        }

        .profile-option h4 {
            margin-bottom: 0;
        }

        .login-form {
            flex: 1;
            padding: 40px;
            display: none;
        }

        .login-form.active {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
        }

        .form-title h3 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-title p {
            color: #666;
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: var(--radius);
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: none;
            border-radius: var(--radius);
            color: white;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-login:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }

            .profile-selector {
                padding: 20px;
            }

            .profile-options {
                flex-direction: row;
            }

            .profile-option {
                flex: 1;
                padding: 10px;
                flex-direction: column;
                text-align: center;
            }

            .profile-option i {
                font-size: 1.2rem;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Profile Selection -->
        <div class="profile-selector">
            <div class="text-center mb-4">
                <img src="https://via.placeholder.com/80x80" alt="Nexus Academy Logo" class="mb-3" style="border-radius: 50%; border: 3px solid white;">
                <h3>Welcome to Nexus</h3>
                <p>Select your profile to continue</p>
            </div>
            <div class="profile-options">
                <div class="profile-option active" data-profile="student">
                    <i class="fas fa-user-graduate"></i>
                    <div>
                        <h4>Student</h4>
                    </div>
                </div>
                <div class="profile-option" data-profile="faculty">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <div>
                        <h4>Faculty</h4>
                    </div>
                </div>
                <div class="profile-option" data-profile="admin">
                    <i class="fas fa-user-shield"></i>
                    <div>
                        <h4>Admin</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Forms -->
        <div class="login-form active" id="student-form">
            <div class="form-title">
                <h3>Student Login</h3>
                <p>Access your courses, results, and more</p>
            </div>
            <form method="post" action="{% url 'login' %}">
                                <input type="hidden" name="profile" value="student">

                <div class="form-group">
                    <label for="student-username">Admission Number</label>
                    <input type="text" class="form-control" id="student-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="student-password">Password</label>
                    <input type="password" class="form-control" id="student-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>

        <div class="login-form" id="faculty-form">
            <div class="form-title">
                <h3>Faculty Login</h3>
                <p>Manage courses, grades, and more</p>
            </div>
            <form method="post" action="{% url 'login' %}">
                
                <input type="hidden" name="profile" value="faculty">

                <div class="form-group">
                    <label for="faculty-username">Employee ID</label>
                    <input type="text" class="form-control" id="faculty-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="faculty-password">Password</label>
                    <input type="password" class="form-control" id="faculty-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>

        <div class="login-form" id="admin-form">
            <div class="form-title">
                <h3>Admin Login</h3>
                <p>Manage the entire system</p>
            </div>
            <form method="post" action="{% url 'login' %}">
                
                <input type="hidden" name="profile" value="admin">

                <div class="form-group">
                    <label for="admin-username">Admin ID</label>
                    <input type="text" class="form-control" id="admin-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" class="form-control" id="admin-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
               <div class="forgot-password">
    <a href="{% url 'password_reset' %}">Forgot password?</a>
</div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Profile selection logic
        const profileOptions = document.querySelectorAll('.profile-option');
        const loginForms = document.querySelectorAll('.login-form');

        profileOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all options and forms
                profileOptions.forEach(opt => opt.classList.remove('active'));
                loginForms.forEach(form => form.classList.remove('active'));

                // Add active class to clicked option
                this.classList.add('active');

                // Show corresponding form
                const profile = this.dataset.profile;
                document.getElementById(`${profile}-form`).classList.add('active');
            });
        });
    </script>
    

</body>
</html>
